<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login & Registration form</title>
    <link rel="stylesheet" href="../Styles/loginForm.css" />
  </head>
  <body>
    <!-- login Form -->
    <div class="container">
      <!--the checkbox is for if you click on signup it will take you to the signup form , 
            smilary if you click on login it will take you to login form -->
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <p>Please login using account detail bellow</p>
        <div action="#">
          <input
            type="text"
            placeholder="Enter Your email"
            required
            class="email-login"
          />
          <input
            type="password"
            placeholder="Enter your password"
            required
            class="pass-login"
          />
          <div class="err-login"></div>
          <a href="#">Forget your password?</a>
          <button class="btn-login">Login</button>
        </div>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <!-- signup Form -->
      <div class="registration form">
        <header>signup</header>
        <div action="#">
          <input type="text" placeholder="First Name" required class="f-name" />
          <input type="text" placeholder="Last Name" required class="l-name" />
          <div class="msg"></div>
          <input
            type="text"
            placeholder="Enter Your email"
            required
            class="email"
          />
          <div class="emailErr"></div>
          <input
            type="password"
            placeholder="Create a password"
            required
            class="pass"
          />
          <div class="pass-err"></div>
          <input
            type="password"
            placeholder="Confirm Your password"
            required
            class="c-pass"
          />
          <div class="confirm-Pass"></div>
          <button class="btn-sign">Signup</button>
        </div>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
    <script src="../javaScript/signup.js"></script>
    <script src="../javaScript/login.js"></script>
  </body>
</html>
