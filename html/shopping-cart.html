<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/Styles/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="/Styles/home.css" />
  </head>

  <body>
    <header>
        <a href="./index.html" class="brand">Koko&S</a>
        <ul class="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products-list.html">Shop</a></li>
            <li><a href="ContactUS.HTML">Contact</a></li>
            <li><a href="AboutUs.html">About</a></li>
        </ul>

      <div class="nav-icon">
        <a href="products-list.html"><i class="bx bx-search"></i></a>
        <div class="dropdown">
          <a href="#" class="dropbtn"><i class="bx bxs-user"></i></a>
          <div class="dropdown-content">
            <a href="signup.html" id="signup-link">Sign Up</a>
            <a href="login.html" class="login-link">Login</a>
            <a href="#" class="logout-btn">Log Out</a>
          </div>
        </div>
        <a id="cart-view"><i class="bx bx-cart"></i></a>

        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <div class="checkout-container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="/html/index.html" id="keepShoping">keep shopping</a>
                <h1 class="CartTitle">List Product in Cart</h1>
                <div class="list" id="cartList"></div>
                    <div class="clear-cart-container">
                        <button class="clear-cart-button" id="clearCartButton">Clear Cart</button>
                    </div>
                </div>
            <div class="right">
                <h1 id="checkOut">Checkout</h1>
                <div class="form">
                    <div class="wrapper">
                        <div class="group">
                            <input type="text" name="name" id="name" required>
                            <div class="underline"></div>
                            <label for="name">Full Name</label>
                        </div>
                    </div>

                    <div class="phoneWrapper">
                        <div class="group">
                            <input type="text" name="phone" id="phone" required>
                            <div class="underline"></div>
                            <label for="phone">Phone Number</label>
                        </div>
                    </div>

                    <div class="addressWrapper">
                        <div class="group">
                            <input type="text" name="address" id="address" required>
                            <div class="underline"></div>
                            <label for="address">Address</label>
                        </div>
                    </div>

                    <div class="countryWrapper">
                        <div class="group">
                            <input type="text" name="country" id="country" required>
                            <div class="underline"></div>
                            <label for="country">Country</label>
                        </div>
                    </div>

                    <div class="cityWrapper">
                        <div class="group">
                            <input type="text" name="city" id="city" required>
                            <div class="underline"></div>
                            <label for="city">City</label>
                        </div>
                    </div>

                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">$900</div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </div>
    </div>
    <footer style="position: fixed;
    bottom: 0;width: 100%;">
        <div id="footer" class="footer">
            <p>copyright &copy; 2024 <span>koko&S</span>. all rights reserved</p>
            <div class="info-icon">
                <a href="#"><i class="bx bxl-facebook-circle"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-linkedin-square"></i></a>
            </div>
        </div>
    </footer>
    <script>
      const header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        header.classList.toggle("sticky", this.window.scrollY > 0);
      });

      let menu = document.querySelector("#menu-icon");
      let navMenu = document.querySelector(".navMenu");
      menu.onclick = () => {
        menu.classList.toggle("bx-x");
        navMenu.classList.toggle("open");
      };
    </script>
    <script type="module">
      import { viewCart, clearCart } from "../javaScript/products.js";
      viewCart();
      document
        .getElementById("clearCartButton")
        .addEventListener("click", clearCart);
    </script>
    <script src="../javaScript/auth.js"></script>
  </body>
</html>
