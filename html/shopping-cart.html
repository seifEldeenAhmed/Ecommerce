<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/Styles/prod-details.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="/html/home.html">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
                    <div class="item">
                        <img src="imgs/24-hours-support 1.png">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">EGP 22</div>
                        </div>
                        <div class="quantity">
                            <button>-</button>
                            <span class="value">3</span>
                            <button>+</button>
                        </div>
                        <div class="returnPrice">$433.3</div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="right">
                <h1>Checkout</h1>
                <div class="form">
                    <div class="wrapper">
                    <div class="group">
                        <input type="text" name="name" id="name" required>
                        <div class="underline"></div>
                        <label for="name">Full Name</label>
                    </div>
                </div>
        
                <div class="wrapper">
                    <div class="group">
                        <input type="text" name="phone" id="phone" required>
                        <div class="underline"></div>
                        <label for="phone">Phone Number</label>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="group">
                        <input type="text" name="address" id="address" required>
                        <div class="underline"></div>
                        <label for="address">Address</label>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="group">
                        <input type="text" name="country" id="country" required>
                        <div class="underline"></div>
                        <label for="country">Country</label>
                    </div>
                </div>
        
                <div class="wrapper">
                    <div class="group">
                        <input type="text" name="city" id="city" required>
                        <div class="underline"></div>
                        <label for="city">City</label>
                    </div>
                </div>
                
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">$900</div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
                </div>
        </div>
    </div>
    
</body>
</html>
